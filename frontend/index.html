<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My LEMP</title>

		<!-- ✅ Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

		<style>
			body {
				font-family: system-ui, sans-serif;
				margin: 2rem;
			}
			h1,
			h2,
			h4 {
				margin: 0.25rem 0;
			}
			.card {
				max-width: 600px;
			}
		</style>
	</head>
	<body class="bg-light">
		<div class="container">
			<h1 class="text-primary">Frontend (Nginx)</h1>
			<h2>By Gleb Bulygin</h2>
			<h4 class="text-muted">for Cloud-Services course</h4>

			<!-- Bootstrap card -->
			<div class="card shadow-sm mt-4">
				<div class="card-body">
					<div class="mb-3">
						<span class="text-secondary">Message:</span>
						<span id="msg" class="fw-bold">Loading…</span>
					</div>
					<div>
						<span class="text-secondary">MySQL server time:</span>
						<span id="srv-time" class="fw-bold">Loading…</span>
					</div>
				</div>
			</div>
		</div>

		<!-- ✅ Bootstrap JS (optional, only needed for interactive components) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<script>
			async function loadMessage() {
				try {
					const r = await fetch("/api");
					const d = await r.json();
					document.getElementById("msg").innerText = d.message;
				} catch (e) {
					document.getElementById("msg").innerText = "API error: " + e;
					console.error(e);
				}
			}

			async function loadTime() {
				try {
					const r = await fetch("/api/time");
					const d = await r.json();
					document.getElementById("srv-time").innerText = d.time;
				} catch (e) {
					document.getElementById("srv-time").innerText = "API error: " + e;
					console.error(e);
				}
			}

			loadMessage();
			loadTime();
		</script>
	</body>
</html>
